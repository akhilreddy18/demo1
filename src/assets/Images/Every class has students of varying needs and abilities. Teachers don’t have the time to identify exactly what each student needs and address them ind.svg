<svg xmlns="http://www.w3.org/2000/svg" width="699" height="540" viewBox="0 0 699 540"><defs><style>.a{fill:#0f0f10;font-size:28px;font-family:Montserrat-Regular, Montserrat;}</style></defs><text class="a"><tspan x="0" y="27">Every class has students of varying needs and </tspan><tspan x="0" y="77">abilities. Teachers don’t have the time to identify </tspan><tspan x="0" y="127">exactly what each student needs and address </tspan><tspan x="0" y="177">them individually. </tspan><tspan x="0" y="227"></tspan><tspan x="0" y="277">Because every lesson builds up on the previous </tspan><tspan x="0" y="327">one, unaddressed misconceptions can </tspan><tspan x="0" y="377">compound and have detrimental effects long-</tspan><tspan x="0" y="427">term.</tspan><tspan x="0" y="477"></tspan><tspan x="0" y="527">That’s where we come in…</tspan></text></svg>